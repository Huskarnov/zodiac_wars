<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zodiac_wars</title>
  </head>
  <body>
    <header>
      <!-- <img src="/ressources/images/logo.png" alt="logo" /> -->
      <div class="headerLeft">
        <button class="news">
          <text class="header-button-text">News</text>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M20 5v14H4V5zm0-2H4c-1.11 0-2 .89-2 2v14c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V5c0-1.11-.89-2-2-2m-2 12H6v2h12zm-8-8H6v6h4zm2 2h6V7h-6zm6 2h-6v2h6z"
            />
          </svg>
        </button>
        <button class="AstralEvents">
          <text class="header-button-text">Astral</text
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M13 2v2c4.39.54 7.5 4.53 6.96 8.92A8.014 8.014 0 0 1 13 19.88v2c5.5-.6 9.45-5.54 8.85-11.03C21.33 6.19 17.66 2.5 13 2m-2 0c-1.96.18-3.81.95-5.33 2.2L7.1 5.74c1.12-.9 2.47-1.48 3.9-1.68v-2M4.26 5.67A9.8 9.8 0 0 0 2.05 11h2c.19-1.42.75-2.77 1.64-3.9zM2.06 13c.2 1.96.97 3.81 2.21 5.33l1.42-1.43A8 8 0 0 1 4.06 13zm5 5.37l-1.39 1.37A10 10 0 0 0 11 22v-2a8 8 0 0 1-3.9-1.63zm1.52-1.57l.92-3.89l-3-2.58l3.95-.37L12 6.35L13.55 10l3.95.33l-3 2.58l.92 3.89L12 14.74z"
            />
          </svg>
        </button>
      </div>
      <div class="headerMid">
        <h1>Zodiac Wars</h1>
        <h2>Fight for polaris</h2>
      </div>
      <div class="headerRight">
        <button class="factionChat">
          <text class="header-button-text">Faction</text>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12 3C6.5 3 2 6.58 2 11a7.22 7.22 0 0 0 2.75 5.5c0 .6-.42 2.17-2.75 4.5c2.37-.11 4.64-1 6.47-2.5c1.14.33 2.34.5 3.53.5c5.5 0 10-3.58 10-8s-4.5-8-10-8m0 14c-4.42 0-8-2.69-8-6s3.58-6 8-6s8 2.69 8 6s-3.58 6-8 6m5-5v-2h-2v2zm-4 0v-2h-2v2zm-4 0v-2H7v2z"
            />
          </svg></button
        ><button class="mySpirit">
          <text class="header-button-text">Me</text>
          <img class="factionImage" src="/ressources/images/taurus.png" />
        </button>
      </div>
    </header>

    <!-- <button id="playButton">Play Welcome Audio</button> -->

    <!-- <script src="index.js" type="module"></script> -->
    <main>
      <div id="playGround">
        <div id="aries"></div>
        <div id="taurus"></div>
        <div id="gemini"></div>
        <div id="cancer"></div>
        <div id="leo"></div>
        <div id="virgo"></div>
        <div id="libra"></div>
        <div id="scorpio"></div>
        <div id="sagittarus"></div>
        <div id="capricornus"></div>
        <div id="aquarius"></div>
        <div id="pisces"></div>
        <div class="universe"></div>
      </div>

      <!-- <dialog></dialog> -->
    </main>
  </body>
</html>
